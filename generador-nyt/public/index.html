<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador NYT Best Seller</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column; /* Esto hace que el footer quede abajo de la caja */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin-bottom: 20px; /* Espacio entre la caja y el footer */
        }
        h1 { font-family: "Times New Roman", serif; margin-bottom: 0.5rem; }
        p { color: #666; margin-bottom: 2rem; font-size: 0.9rem; }
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover { background-color: #333; }

        /* Estilos del Footer */
        .footer {
            text-align: center;
            font-size: 0.8rem;
            color: #888;
            font-family: sans-serif;
            line-height: 1.5;
        }
        .footer a {
            color: #666;
            text-decoration: none;
            border-bottom: 1px dotted #999;
            transition: color 0.2s;
        }
        .footer a:hover {
            color: #000;
            border-bottom: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generador de Best Sellers</h1>
        <p>Aparece en la lista #1 del New York Times.</p>
        <form action="/generate-pdf" method="POST">
            <input type="text" name="authorName" placeholder="Tu Nombre de Autor" required>
            <input type="text" name="bookTitle" placeholder="El TÃ­tulo de tu Libro" required>
            <button type="submit">DESCARGAR PDF</button>
        </form>
    </div>

    <div class="footer">
        &copy; 2026 Alfonso Aguirre Corp, LLC. Recurso de la<br>
        <a href="https://www.alfonsoaguirre.com/academia" target="_blank">Academia de Escritores </a>
    </div>
</body>
</html>
