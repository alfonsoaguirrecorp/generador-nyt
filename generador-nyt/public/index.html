<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador NYT Best Seller</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 { font-family: "Times New Roman", serif; margin-bottom: 0.5rem; }
        p { color: #666; margin-bottom: 2rem; font-size: 0.9rem; }
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover { background-color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generador de Best Sellers</h1>
        <p>Aparece en la lista #1 del New York Times.</p>
        <form action="/generate-pdf" method="POST">
            <input type="text" name="authorName" placeholder="Tu Nombre de Autor" required>
            <input type="text" name="bookTitle" placeholder="El TÃ­tulo de tu Libro" required>
            <button type="submit">DESCARGAR PDF</button>
        </form>
    </div>
</body>
</html>
